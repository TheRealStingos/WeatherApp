<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stingos' Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Stingos' Weather App</h1>
        
        <div class="search-section">
            <form id="user-input">
                <div class="form-row">
                    <div class="input-group">
                        <input type="text" id="location" placeholder="Enter a city or location">
                    </div>
                    
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="scale" id="fahr" checked>
                            <span>°F</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="scale" id="cel">
                            <span>°C</span>
                        </label>
                    </div>
                    
                    <div class="select-group">
                        <label for="forecast-select">Forecast:</label>
                        <select name="forecast-length" id="forecast-select" required>
                            <option value="3">3 Days</option>
                            <option value="5" selected>5 Days</option>
                            <option value="7">7 Days</option>
                            <option value="10">10 Days</option>
                            <option value="15">15 Days</option>
                        </select>
                    </div>
                    
                    <button type="submit" id="submit">Get Weather</button>
                </div>
            </form>
        </div>
        
        <div id="weather">
            <div id="forecast" class="forecast-container"></div>
        </div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
