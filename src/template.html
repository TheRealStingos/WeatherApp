<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <H1>Stingos' Weather App</H1>
    <div>
        <form id="user-input">
            <input type="text" id="location" placeholder="Enter a city">
            <input type="radio" name="scale" id="fahr"> F
            <input type="radio" name="scale" id="cel"> C
            <button id="submit">Submit</button>
            <br>
            <label for="forecast-length">Forecast Length:</label>
            <select name="forecast-length" id="forecast-select" required>
                <option value=3>3 Day</option>
                <option value=5>5 Day</option>
                <option value=7>7 Day</option>
                <option value=10>10 Day</option>
                <option value=15>15 Day</option>
            </select>
        </form>
    </div>
    <div id="weather">
        <div id="forecast"></div>
        <div id="additional"></div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
